<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Pesanan</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />

  <style>
    body.bg-seragam {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 20px;
      background: url("/static/img/bg.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #f0fff5;
      max-width: 560px;
      width: 100%;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      border: 1px solid #cdecd6;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
      font-size: 22px;
    }

    table.form-table {
      width: 100%;
      border-collapse: collapse;
    }

    table.form-table td {
      padding: 10px 8px;
      vertical-align: middle;
    }

    table.form-table td:first-child {
      width: 35%;
      font-weight: bold;
      color: #444;
      font-size: 14px;
      white-space: nowrap;
    }

    input, select {
      width: 240px;
      padding: 9px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Ubuntu', sans-serif;
      background-color: #fff;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .btn-simpan, .btn-batal {
      width: 240px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
    }

    .btn-simpan {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-simpan:hover {
      background-color: #218838;
    }

    .btn-batal {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      text-decoration: none;
    }

    .btn-batal:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 500px) {
      table.form-table td {
        display: block;
        width: 100%;
      }

      table.form-table tr {
        display: block;
        margin-bottom: 10px;
      }

      table.form-table td:first-child {
        margin-bottom: 5px;
        font-size: 13px;
      }

      input, select, .btn-simpan, .btn-batal {
        width: 100% !important;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="bg-seragam">

  <div class="container">
    <h2>Pesanan</h2>
    <form method="POST">
      <table class="form-table">
        <tr>
          <td>Nama</td>
          <td><input type="text" name="nama" value="{{.Nama}}" required /></td>
        </tr>
        <tr>
          <td>Kelas</td>
          <td>
            <select name="kelas" required>
              <option value="TK A" {{if eq .Kelas "TK A"}}selected{{end}}>TK A</option>
              <option value="TK B" {{if eq .Kelas "TK B"}}selected{{end}}>TK B</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Ukuran</td>
          <td>
            <select name="ukuran" required>
              <option value="S" {{if eq .Ukuran "S"}}selected{{end}}>S</option>
              <option value="M" {{if eq .Ukuran "M"}}selected{{end}}>M</option>
              <option value="L" {{if eq .Ukuran "L"}}selected{{end}}>L</option>
              <option value="XL" {{if eq .Ukuran "XL"}}selected{{end}}>XL</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis Seragam</td>
          <td>
            <select name="jenis" required>
              <option value="Batik" {{if eq .Jenis "Batik"}}selected{{end}}>Batik</option>
              <option value="Harian Rompi" {{if eq .Jenis "Harian Rompi"}}selected{{end}}>Harian Rompi</option>
              <option value="Harian Kabupaten" {{if eq .Jenis "Harian Kabupaten"}}selected{{end}}>Harian Kabupaten</option>
              <option value="Olahraga" {{if eq .Jenis "Olahraga"}}selected{{end}}>Olahraga</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jumlah</td>
          <td><input type="number" name="jumlah" min="1" max="5" value="{{.Jumlah}}" required /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <select name="jenis_kelamin" required>
              <option value="L" {{if eq .JenisKelamin "L"}}selected{{end}}>Laki-laki</option>
              <option value="P" {{if eq .JenisKelamin "P"}}selected{{end}}>Perempuan</option>
            </select>
          </td>
        </tr>
      </table>

      <div class="button-group">
        <button type="submit" class="btn-simpan">Simpan</button>
        <a href="/admin" class="btn-batal">Batal</a>
      </div>
    </form>
  </div>

</body>
</html>
